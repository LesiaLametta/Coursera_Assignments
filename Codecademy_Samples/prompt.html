<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Here is the great beginning to JavaScript</title>
</head>
<body>
<script>
	'use strict';
	/* Name */
	var name = prompt('What is your name?', '');
	alert('Your name is ' + name);

	/* Age */
	var years = prompt('How old are you?', '');
	alert('You are ' + years  + '!');

	/* Learner */

	var isLearner = confirm('Do you learn JavaScript?');
	alert(isLearner);

	var nameJS = prompt('What is the official name of JavaScript?', '');
	if (nameJS == 'ECMAScript') {
		alert('Yes! Right you are!');
	}
	else {
		alert('Dont you know? It is ECMAScript!');
	}

/*Some experiements with numbers*/
	var value = prompt('Put the number', 0);
	if (value > 0) {
		alert('1');
	}
	else if (value < 0) {
		alert('-1');
	}
	else {
		alert(0);
	}
/* End of experiements with numbers*/


/*Log In Form*/
	var admin = prompt('Who is here?', '');
	if (admin == 'Admin') {
		var pass = prompt ('Enter the Password', '');
		if (pass == '1234') {
			alert('Welcome to the website!');
		}
		else if (pass == null) {
			alert('Return to the main page!');
		}
		else {
			alert('Incorrect Password');
		}
	}
	else {
		alert ("I don't know you!");
	}
/*End of Log In Form*/	

</script>

</body>
</html>
